ranks:
  tech_health:
    entries:
      - timestamp: "2024-09-01T00:00:00Z"
        change_type: created
        new_value:
          id: tech_health
          name: "Tech Health Rank"
          formula: "security * 0.4 + documentation * 0.3 + testing * 0.3"
      - timestamp: "2024-10-20T10:00:00Z"
        change_type: updated
        old_value:
          thresholds:
            - min: 80
              label: S
            - min: 60
              label: A
            - min: 40
              label: B
            - min: 0
              label: C
        new_value:
          thresholds:
            - min: 90
              label: S
            - min: 80
              label: A
            - min: 70
              label: B
            - min: 60
              label: C
            - min: 0
              label: D
        changed_fields:
          - thresholds
  production_readiness:
    entries:
      - timestamp: "2024-09-01T00:00:00Z"
        change_type: created
        new_value:
          id: production_readiness
          name: "Production Readiness"
          formula: "min(security, testing)"
