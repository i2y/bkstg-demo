apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: user-service
  title: User Service
  description: Handles user authentication and profile management
  tags:
    - backend
    - auth
  scores:
    # Tech Health Scorecard
    - score_id: documentation
      scorecard_id: tech-health
      value: 75
      reason: API docs complete, architecture docs pending
    - score_id: testing
      scorecard_id: tech-health
      value: 92
      reason: 95% code coverage
    - score_id: maintainability
      scorecard_id: tech-health
      value: 80
      reason: Good code quality, minor tech debt
    # Security Audit Scorecard
    - score_id: vulnerability
      scorecard_id: security-audit
      value: 88
      reason: No critical vulnerabilities, 2 medium issues
    - score_id: compliance
      scorecard_id: security-audit
      value: 95
      reason: SOC2 compliant
    - score_id: access_control
      scorecard_id: security-audit
      value: 90
      reason: OAuth2 + RBAC implemented
spec:
  type: service
  lifecycle: production
  owner: group:default/platform-team
  system: backend-platform
  providesApis:
    - user-api
  dependsOn:
    - resource:default/postgres-db
    - resource:default/redis-cache
