apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: web-app
  title: Web Application
  description: Main web application frontend
  tags:
    - frontend
    - react
  scores:
    # Tech Health Scorecard
    - score_id: documentation
      scorecard_id: tech-health
      value: 75
      reason: Component docs available
    - score_id: testing
      scorecard_id: tech-health
      value: 85
      reason: Good unit test coverage
    - score_id: maintainability
      scorecard_id: tech-health
      value: 78
      reason: Modern React with TypeScript
    # Security Audit Scorecard
    - score_id: vulnerability
      scorecard_id: security-audit
      value: 82
      reason: CSP headers configured
    - score_id: compliance
      scorecard_id: security-audit
      value: 85
      reason: WCAG 2.1 AA compliant
    - score_id: access_control
      scorecard_id: security-audit
      value: 80
      reason: JWT-based auth implemented
spec:
  type: website
  lifecycle: production
  owner: group:default/frontend-team
  system: backend-platform
  dependsOn:
    - component:default/api-gateway
